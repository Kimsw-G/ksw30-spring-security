<!DOCTYPE html>
<html lang="en">
<head>

    <title>회원가입</title>
</head>
<body>
    <h1>회원가입</h1>

        <input type="password" name="password" id="password" placeholder="패스워드"><br>

        <button type="submit">회원가입!</button>
    </form> 
</body>
